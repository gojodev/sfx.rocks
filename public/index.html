<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    document.addEventListener("DOMContentLoaded", () => { 
      var scrolly = localStorage.getItem("scrolly");
      if (scrolly)
        window.scrollTo(0, scrolly);
    });

    window.addEventListener("beforeunload", (e) => localStorage.setItem("scrolly", window.scrollY));
  </script>
  <title>Sound Effect Rocks</title>
  <script src="js/sound-search.js" defer></script>
  <script src="js/favourite-list.js"></script>
  <meta name="og:title" property="og:title" content="Sound Effect Rocks">
</head>
<body>
  <main>
    <div id="soundlist">
      <h1>Sound Effect Rocks</h1>
      <nav id="header-nav">
        <a href="https://slinthn.me" target="_blank">Slinthn</a>
        <a href="https://forms.gle/9EQTpanBUQ76kRXb9" target="_blank">Submit a Sound</a>
        <a href="https://forms.gle/wtizVTPqoANXK1eh8" target="_blank">Report an Issue</a>
      </nav>
      <div id="sound-search">
        <input class="sound-category" type="search" placeholder="Search..." onsearch="search_update(this.value); this.blur();" oninput="search_list_update(this.value);" onfocus="search_list_update(this.value);">
        <div id="sound-search-list" class="destroyed">
          <!-- JavaScript code handles generation of search list -->
        </div>
      </div>
      <div id="sound-entries">
        <div>
          <h3 class="category-title">Favourites</h3>
          <div class="sound-category favourites">
            <!-- JavaScript code handles generation of favourite sounds -->
          </div>
        </div>
        <!-- JavaScript code handles generation of sound categories and entries -->
      </div>
    </div>
    <div id="stop" class="destroyed">
      <p><i class="fa-solid fa-xmark"></i></p>
    </div>
  </main>
</body>
</html>
